---
layout: chart
---


<div id='chart_0'></div>
<div id='chart_1'></div>

<!-- project-specific js -->
<script type='text/javascript'>

  $(function () {

    $.when($.get('data/5-rent-burden.csv')).then(
      function(data){

        [series_data, years] = ChartHelper.prep_chart_data(data, 'row', 'percentage');

        tooltip = {
                    pointFormat: '<span style="color:{series.color}">{series.name}</span>: {point.y:,.0f}<br/>',
                    shared: true
                  }
        ChartHelper.make_bar_chart('#chart_0', series_data, years, 'Shifts in Extremely Rent Burdened Households, 2007-2014', '% Households', {}, tooltip)
    });


    $.when($.get('data/5-rent-burden-change.csv')).then(
      function(data){

        [series_data, years] = ChartHelper.prep_chart_data(data, 'row', 'rate');

        ChartHelper.make_line_chart('#chart_1', series_data, years, 'Percent Change in Burdened Households, 2007-2014', '', 'Point Change')
    });


  });

</script>
