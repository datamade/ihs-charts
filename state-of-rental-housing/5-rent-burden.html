---
layout: chart
---


<div id='chart_0'></div>

<!-- project-specific js -->
<script type='text/javascript'>

  $(function () {

    $.when($.get('data/5-rent-burden.csv')).then(
      function(data){

        [series_data, years] = ChartHelper.prep_chart_data(data, 'row', 'percentage');

        tooltip = {
                    pointFormat: '<span style="color:{series.color}">{series.name}</span>: {point.y:,.0f}<br/>',
                    shared: true
                  }
        ChartHelper.make_bar_chart('#chart_0', series_data, years, 'Share of Cook County Renter Households with Extreme Rent Burden, 2007, 2011, 2014', '% Households', {}, tooltip)
    });

  });

</script>
