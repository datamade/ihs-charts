---
layout: chart
name: 'Renters Age - Total'
---


<div id='chart_0'></div>

<!-- project-specific js -->
<script type='text/javascript'>

  $(function () {

    $.when($.get('data/3-renters-age-total.csv')).then(
      function(data){

        [series_data, categories] = ChartHelper.prep_chart_data(data, 'row', 'count');

        tooltip = {
                    pointFormat: '<span style="color:{series.color}">{series.name}</span>: {point.y:,.0f}<br/>',
                    shared: true
                  }
        ChartHelper.make_bar_chart('#chart_0', series_data, categories, 'Shifts in Renter Households by Age, 2007-2014', 'Households', {}, tooltip)
    });
  });

</script>
