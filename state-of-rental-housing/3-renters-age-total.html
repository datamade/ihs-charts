<!-- project-specific js -->
<script type='text/javascript'>

  $(function () {

    $.when($.get('data/3-renters-age-total.csv')).then(
      function(data){

        [year_data, age_grps] = ChartHelper.prep_chart_data(data, 'row', 'count');
        years = ['2007', '2011', '2014']

        $.each(age_grps, function(idx_age, age){


          trend_data = []
          $.each(year_data, function(i, yr){
            trend_data.push(yr['data'][idx_age])
          });

          sliced_trend_data = [{
            color: '#527AB8',
            data: trend_data,
            name: 'Households'
          }]

          chart_id = '#chart_'+idx_age.toString()
          ChartHelper.make_small_line_chart(chart_id, sliced_trend_data, years, 'Ages '+age, [0, 270000], 'count')
        })

    });
  });

</script>
