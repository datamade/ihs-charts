<!-- project-specific js -->
<script type='text/javascript'>

  $(function () {

    $.when($.get('data/8-rent-burden.csv')).then(
      function(data){

        [year_data, income_grps] = ChartHelper.prep_chart_data(data, 'row', 'percentage');
        years = ['2007', '2011', '2014']
        console.log(year_data)
        console.log(income_grps)

        $.each(income_grps, function(idx_income, income_grp){

          trend_data = []
          $.each(year_data, function(i, yr){
            trend_data.push(yr['data'][idx_income])
          });

          sliced_trend_data = [{
            color: '#527AB8',
            data: trend_data,
            name: 'Households'
          }]

          chart_id = '#chart_'+idx_income.toString()
          ChartHelper.make_small_line_chart(chart_id, sliced_trend_data, years, income_grp, [0, 100], 'percent')
        })

    });

  });

</script>
