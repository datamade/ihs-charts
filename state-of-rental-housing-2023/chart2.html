<div id='chart_0'></div>

<!-- project-specific js -->
<script type='text/javascript'>

  $(function () {

    $.when($.get('data/output/2-renters-age-composition.csv')).then(
      function(data){

        prep_data = ChartHelper.prep_chart_data(data, 'col', 'percentage');
        series_data = prep_data[0];
        categories = prep_data[1];

        ChartHelper.make_composition_chart('#chart_0', series_data, categories, ['Households that are Renters by Age of Householder', 'City of Chicago, 2012-2019, 2021'], '', '')
    });
  });

</script>
