<div id='chart_0'></div>

<!-- project-specific js -->
<script type='text/javascript'>

  $(function () {

    $.when($.get('data/output/3-supply-distribution.csv')).then(
      function(data){

        prep_data = ChartHelper.prep_chart_data(data, 'row', 'percentage');
        series_data = prep_data[0];
        categories = prep_data[1];

        ChartHelper.make_composition_chart('#chart_0', series_data, categories, ["Distribution of the Rental Supply by Building Type", 'City of Chicago, 2012-2019, 2021'], '', '')
    });
  });

</script>
