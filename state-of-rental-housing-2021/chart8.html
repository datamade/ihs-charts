<!-- project-specific js -->
<script type='text/javascript'>

  $(function () {

    var my_data = [{
      name: 'Percent Change',
      data: [3.90,-7.00,-1.80,15.30,0.60],
      color: ChartHelper.get_colors(5)[0]
    }];

    plot_options = {
        column: {
          stacking: 'normal'
        },
        series: {
          states: {
            hover: {
              enabled: false
            }
          }
        }
      }

    tooltip = {
      pointFormat: '<span style="color:{series.color}">{series.name}</span>: {point.y:,.1f}%'
    }

    ChartHelper.make_negative_bar_chart('#chart_0', my_data, ["Single Unit","2-to-4 Unit","5-to-49 Unit","50+ Units","All Units"], ["Percent Change in Rental Supply by Building Size", "Cook County, 2012 to 2019"], '', plot_options, tooltip)
  });

</script>
