<div id='chart_0'></div>

<!-- project-specific js -->
<script type='text/javascript'>

  $(function () {

    $.when($.get('data/output/2-renters-income-composition.csv')).then(
      function(data){

        csv_stuff = ChartHelper.prep_chart_data(data, 'col', 'percentage');
        series_data = csv_stuff[0];
        years = csv_stuff[1];

        ChartHelper.make_composition_chart('#chart_0', series_data, years, ['Annual Composition of Renter Households by Income Level', 'Cook County - 2007 to 2015'], '', '')
    });
  });

</script>
